import:
  - ~/.config/alacritty/themes/${THEME_NAME}.yml

# Additional color settings (fallback if theme file is not found)
colors:
  primary:
    background: '#1d2021'
    foreground: '#f7f1ff'
  cursor:
    text: '#222222'
    cursor: '#f7f1ff'
  selection:
    text: '#222222'
    background: '#f7f1ff'

window:
  opacity: 1.0
  decorations: full
  startup_mode: Windowed
  background:
    gradient:
      start: '#222222'
      end: '#000000'
      direction: Up
  accent:
    gradient:
      start: '#007972'
      end: '#7b008f'
      direction: Left

font:
  normal:
    family: Iosevka KG Terminal
    style: Medium Extended
  bold:
    family: Iosevka KG Terminal
    style: Bold Extended
  italic:
    family: Iosevka KG Terminal
    style: Medium Extended Italic
  bold_italic:
    family: Iosevka KG Terminal
    style: Bold Extended Italic
  size: 14.0

key_bindings:
  - { key: Return, mods: Shift, chars: "\x1b[13;2u" }
  - { key: Equals, mods: Command|Shift, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }
  - { key: Plus, mods: Command, action: IncreaseFontSize }
  - { key: NumpadAdd, mods: Command, action: IncreaseFontSize }
  - { key: NumpadSubtract, mods: Command, action: DecreaseFontSize }
  - { key: NumpadSubtract, mods: Command, action: DecreaseFontSize }
